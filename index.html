<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Belanja</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        
        .receipt-container {
            width: 380px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 0.95em;
            transform: scale(1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        header {
            border-bottom: 2px solid #4CAF50;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        header h1 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        header p {
            font-size: 0.95em;
            color: #555;
        }

        .receipt-details, .total-detail {
            text-align: left;
            margin: 15px 0;
        }

        .item-detail p, .total-detail p {
            font-size: 1em;
            margin: 8px 0;
            font-weight: 500;
        }

        .item-detail p span {
            display: block;
            font-size: 0.9em;
            color: #777;
        }

        .total-detail p {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            color: #333;
        }

        footer {
            border-top: 2px solid #4CAF50;
            padding-top: 10px;
            margin-top: 20px;
        }

        footer p {
            font-size: 1.1em;
            color: #4CAF50;
            font-weight: bold;
            text-transform: uppercase;
        }

        .barcode {
            margin-top: 20px;
        }

        .barcode img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }

        /* Additional Styling */
        .total-detail p span {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <header>
            <h1>RECEIPT</h1>
            <p>Address: Sarijadi, 128</p>
            <p>Telp: +62 856-2448-2521</p>
            <p>Date: <span id="date"></span></p>
        </header>

        <section class="receipt-details">
            <div class="item-detail" id="itemList">
                <!-- Produk akan ditampilkan di sini -->
            </div>
        </section>

        <div class="total-detail">
            <p><strong>Total</strong><span id="totalPrice">Rp 0</span></p>
            <p><strong>Cash</strong><span>Rp 300.000</span></p>
            <p><strong>Change</strong><span id="change">Rp 0</span></p>
        </div>

        <footer>
            <p>THANK YOU!</p>
        </footer>

        <div class="barcode">
            <img src="https://dummyimage.com/250x50/000/fff&text=098765432109" alt="Barcode">
        </div>
    </div>

    <script type="module">
        import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11/src/sweetalert2.js";
        import { addCSS } from "https://cdn.jsdelivr.net/gh/jscroot/lib@0.0.9/element.js";
        
        addCSS("https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css");

        document.addEventListener("DOMContentLoaded", function () {
            // Contoh data produk
            const cartItems = [
                { name: 'Nasi Goreng', quantity: 5, price: 15000 },
                { name: 'Ayam Bakar', quantity: 3, price: 25000 },
                { name: 'Teh Botol', quantity: 4, price: 5000 },
                { name: 'Mie Goreng', quantity: 2, price: 12000 }, // Produk baru 1
                { name: 'Es Jeruk', quantity: 3, price: 8000 }     // Produk baru 2
            ];
        
            const itemListContainer = document.getElementById("itemList");
            const totalPriceElement = document.getElementById("totalPrice");
            const changeElement = document.getElementById("change");
        
            let total = 0;
        
            // Menampilkan daftar produk beserta detail
            cartItems.forEach(item => {
                const itemElement = document.createElement("p");
                const totalPriceItem = item.price * item.quantity;
        
                itemElement.innerHTML = `
                    <span>${item.name}</span>
                    <span>${item.quantity} x Rp ${item.price.toLocaleString()} = Rp ${totalPriceItem.toLocaleString()}</span>
                `;
                
                itemListContainer.appendChild(itemElement);
                total += totalPriceItem;
            });
        
            // Menampilkan total harga
            totalPriceElement.textContent = `Rp ${total.toLocaleString()}`;
        
            // Menghitung kembalian (asumsi pembayaran Rp 300.000)
            const cash = 300000;
            const change = cash - total;
            changeElement.textContent = `Rp ${change.toLocaleString()}`;
        
            // Menampilkan tanggal saat ini
            const currentDate = new Date().toLocaleDateString("id-ID");
            document.getElementById("date").textContent = currentDate;

            // Notifikasi SweetAlert untuk konfirmasi pembuatan struk
            Swal.fire({
                icon: "success",
                title: "Struk Belanja Dibuat",
                text: "Terima kasih telah berbelanja!",
                confirmButtonText: "OK",
                timer: 3000
            });
        });
    </script>
</body>
</html>
